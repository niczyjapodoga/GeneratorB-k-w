<!DOCTYPE html>
<html lang="pl">
<head>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {

      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;

    h1 {

    #beka {

      opacity: 0;

    button {
      padding: 15px 30px;
      background: #ff65a3;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
      transform: none;
    }

    button:hover:not(:disabled) {
      background: #ff4382;
      transform: scale(1.05);

      background: black;
      display: flex;

      justify-content: center;

  </style>
</head>
