<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kansino Offline ðŸŽ°</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #111, #222);
      color: #fff;
      font-family: 'Luckiest Guy', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      margin: 20px 0;
      color: #ffd700;
      text-shadow: 0 0 10px #ff0000;
    }

    .slot-machine {
      display: flex;
      align-items: center;
      background: #333;
      border: 10px solid #555;
      border-radius: 20px;
      padding: 20px;
      position: relative;
    }

    .reels {
      display: flex;
      gap: 20px;
    }

    .reel {
      width: 120px;
      height: 120px;
      background: #000;
      border: 5px solid #999;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .reel img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 5px;
    }

    .lever {
      width: 20px;
      height: 150px;
      background: #ff0000;
      border: 3px solid #fff;
      border-radius: 10px;
      position: absolute;
      right: -40px;
      top: 30px;
      cursor: pointer;
      transform-origin: top center;
      transition: transform 0.3s ease;
    }

    .lever:active {
      transform: rotate(50deg);
    }

    .message {
      font-size: 3rem;
      margin: 30px;
      color: #ff0;
      text-shadow: 0 0 15px #f00;
      display: none;
    }

    .laughing-face {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
    }

    .laughing-face img {
      width: 100%;
      border-radius: 50%;
      box-shadow: 0 0 20px #f00;
    }

    button {
      padding: 10px 20px;
      background: #ff4081;
      border: none;
      border-radius: 30px;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

  </style>
</head>
<body>

  <h1>KANSINO OFFLINE ðŸŽ°</h1>

  <div class="slot-machine">
    <div class="reels">
      <div class="reel"><img src="ChatGPT Image 27 kwi 2025, 16_15_08.png" alt=""></div>
      <div class="reel"><img src="chomikchinczyk.jpg" alt=""></div>
      <div class="reel"><img src="chomiczek.png" alt=""></div>
    </div>
    <div class="lever" onclick="pullLever()"></div>
  </div>

  <div class="message" id="message"></div>

  <button id="spinButton" onclick="spin()">KrÄ™Ä‡!</button>

  <div class="laughing-face">
    <img src="chomiczek.png" alt="hahaha">
  </div>

  <script>
    const images = ["ChatGPT Image 27 kwi 2025, 16_15_08.png", "chomikchinczyk.jpg", "chomiczek.png", "img4.png", "img5.png"];
    let cooldown = false;

    function pullLever() {
      const lever = document.querySelector('.lever');
      lever.style.transform = 'rotate(50deg)';
      setTimeout(() => {
        lever.style.transform = 'rotate(0deg)';
      }, 300);
    }

    function spin() {
      if (cooldown) return;
      cooldown = true;
      document.getElementById("spinButton").disabled = true;
      document.getElementById("message").style.display = "none";

      const reels = document.querySelectorAll('.reel img');
      reels.forEach(reel => {
        const randomImg = images[Math.floor(Math.random() * images.length)];
        reel.src = randomImg;
      });

      // wynik po krÃ³tkim czasie
      setTimeout(() => {
        const srcs = Array.from(reels).map(r => r.src);
        const winMessage = document.getElementById("message");

        if (srcs[0] === srcs[1] && srcs[1] === srcs[2]) {
          winMessage.textContent = "ðŸŽ‰ MEGA WIN! ðŸŽ‰";
          winMessage.style.color = "#00ff00";
        } else if (srcs[0] === srcs[1] || srcs[1] === srcs[2] || srcs[0] === srcs[2]) {
          winMessage.textContent = "ðŸ’¥ BIG WIN! ðŸ’¥";
          winMessage.style.color = "#ffd700";
        } else {
          winMessage.textContent = "ðŸ˜‚ Przegranko!";
          winMessage.style.color = "#ff0000";
        }

        winMessage.style.display = "block";

        // odblokuj przycisk po 3s
        setTimeout(() => {
          document.getElementById("spinButton").disabled = false;
          cooldown = false;
        }, 3000);
      }, 500);
    }
  </script>

</body>
</html>
